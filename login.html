<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  </nav>

  <div class="login-container bg-white shadow rounded p-4">
    <h2 class="mb-4 text-center">Giriş Yap</h2>
    <form action="login.php" method="POST">
      <div class="mb-3">
        <label for="kullanici" class="form-label">Kullanıcı Adı</label>

        <label for="sifre" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="sifre" name="sifre" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Giriş</button>
    </form>
  </div>
